name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x.x
      - name: Build with dotnet
        run: dotnet build -c Release
      - name: Run tests with coverage
        run: |
          cd ./SpanLinq.Tests/
          dotnet test -c Release --no-build